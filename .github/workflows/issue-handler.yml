name: Deploy to gh-pages

on:
  push:
    branches:
      - main
  issues:
    types: [opened, edited, labeled]  # 이슈 이벤트 감지 가능 (필요시)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    # 필요한 빌드나 파일 생성 스크립트 있으면 여기서 실행
    # 예: node script.js, python build.py 등

    - name: Setup Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Deploy to gh-pages branch
      run: |
        git fetch origin gh-pages
        git switch gh-pages || git checkout -b gh-pages

        # gh-pages 브랜치 초기화 (필요하면)
        git rm -rf .

        # main 브랜치의 /u 디렉토리만 복사
        git checkout main -- u

        # 복사한 파일 추가
        git add u

        # 커밋
        git commit -m "Update user pages from main branch"

        # 푸시
        git push origin gh-pages --force